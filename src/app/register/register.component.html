<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["firstName"]' [label]='"First Name"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["lastName"]' [label]='"Last Name"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Birthday"' [maxDate]='maxDate'></app-date-input>
  <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["state"]' [label]='"State"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]'
        [label]='"Password"' [type]='"password"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
        [label]='"Confirm Password"' [type]='"password"'></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
